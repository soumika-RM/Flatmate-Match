<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlatmateMatch - Budget & Rent Preferences</title>
    <style>
        :root {
            --primary: #8CB369; /* Pistachio green */
            --primary-light: #A4C3A2;
            --primary-dark: #5F8D4E; /* Olive green */
            --secondary: #EAF4DE;
            --light: #F8F9FA;
            --dark: #2C3E2E;
            --gray: #6C757D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 85vh;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -50%;
            left: -50%;
        }

        .logo {
            z-index: 1;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo-icon {
            margin-right: 10px;
            font-size: 2.8rem;
        }

        .progress-container {
            z-index: 1;
            width: 80%;
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 40%; /* 4/10 pages = 40% */
            background-color: white;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: right;
            font-size: 0.9rem;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.8);
        }

        .page-title {
            z-index: 1;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .page-description {
            z-index: 1;
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .right-panel {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            overflow-y: auto;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            transition: all 0.5s ease;
        }

        .form-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }

        .form-subtitle {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 2.5rem;
        }

        .radio-container {
            margin-bottom: 2rem;
        }

        .question-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border: 2px solid #eee;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-item:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(140, 179, 105, 0.1);
        }

        .radio-item.selected {
            border-color: var(--primary);
            background-color: var(--secondary);
        }

        .radio-circle {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            flex-shrink: 0;
        }

        .radio-item.selected .radio-circle {
            border-color: var(--primary);
        }

        .radio-item.selected .radio-circle::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--primary);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .radio-label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            width: 100%;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-previous {
            background-color: var(--light);
            color: var(--dark);
        }

        .btn-previous:hover {
            background-color: #e9ecef;
        }

        .btn-next {
            background-color: var(--primary);
            color: white;
        }

        .btn-next:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(140, 179, 105, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 95%;
            }

            .left-panel {
                padding: 1.5rem;
                min-height: 200px;
            }

            .right-panel {
                padding: 2rem 1rem;
            }

            .radio-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <!-- Left Panel with Logo and Progress -->
        <div class="left-panel">
            <div class="logo">
                <span class="logo-icon">üè†</span> FlatmateMatch
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="progress-text">Step 4 of 10</div>
            </div>
            <h2 class="page-title">Budget & Rent Preferences</h2>
            <p class="page-description">Let's find a match that fits your financial comfort zone.</p>
        </div>

        <!-- Right Panel with Form -->
        <div class="right-panel">
            <div class="form-container">
                <h1 class="form-title">Your Budget Expectations</h1>
                <p class="form-subtitle">Help us find matches within your preferred price range.</p>

                <div class="radio-container">
                    <h3 class="question-title">What is your budget range for rent?</h3>
                    
                    <label class="radio-item" id="budget1">
                        <input type="radio" name="budget" value="below-5000" hidden>
                        <span class="radio-circle"></span>
                        <span class="radio-label">Below ‚Çπ5,000</span>
                    </label>

                    <label class="radio-item" id="budget2">
                        <input type="radio" name="budget" value="5000-10000" hidden>
                        <span class="radio-circle"></span>
                        <span class="radio-label">‚Çπ5,000 - ‚Çπ10,000</span>
                    </label>

                    <label class="radio-item" id="budget3">
                        <input type="radio" name="budget" value="10000-15000" hidden>
                        <span class="radio-circle"></span>
                        <span class="radio-label">‚Çπ10,000 - ‚Çπ15,000</span>
                    </label>

                    <label class="radio-item" id="budget4">
                        <input type="radio" name="budget" value="15000-20000" hidden>
                        <span class="radio-circle"></span>
                        <span class="radio-label">‚Çπ15,000 - ‚Çπ20,000</span>
                    </label>

                    <label class="radio-item" id="budget5">
                        <input type="radio" name="budget" value="20000-plus" hidden>
                        <span class="radio-circle"></span>
                        <span class="radio-label">‚Çπ20,000+</span>
                    </label>
                </div>

                <div class="radio-container">
                    <h3 class="question-title">Are you open to negotiation?</h3>
                    
                    <label class="radio-item" id="negotiate1">
                        <input type="radio" name="negotiate" value="yes" hidden>
                        <span class="radio-circle"></span>
                        <span class="radio-label">Yes</span>
                    </label>

                    <label class="radio-item" id="negotiate2">
                        <input type="radio" name="negotiate" value="no" hidden>
                        <span class="radio-circle"></span>
                        <span class="radio-label">No</span>
                    </label>
                </div>

                <div class="navigation">
                    <button class="btn btn-previous">Previous</button>
                    <button class="btn btn-next">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle radio button selection for budget
        const budgetRadios = document.querySelectorAll('.radio-item[id^="budget"]');
        
        budgetRadios.forEach(item => {
            item.addEventListener('click', function() {
                // Remove selected class from all budget items
                budgetRadios.forEach(radio => {
                    radio.classList.remove('selected');
                    radio.querySelector('input[type="radio"]').checked = false;
                });
                
                // Add selected class to clicked item
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Handle radio button selection for negotiation
        const negotiateRadios = document.querySelectorAll('.radio-item[id^="negotiate"]');
        
        negotiateRadios.forEach(item => {
            item.addEventListener('click', function() {
                // Remove selected class from all negotiate items
                negotiateRadios.forEach(radio => {
                    radio.classList.remove('selected');
                    radio.querySelector('input[type="radio"]').checked = false;
                });
                
                // Add selected class to clicked item
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Handle navigation buttons
        document.querySelector('.btn-previous').addEventListener('click', function() {
            window.location.href = 'gender-preferences.html';
        });

        document.querySelector('.btn-next').addEventListener('click', function() {
            // Check if budget is selected
            const selectedBudget = document.querySelector('input[name="budget"]:checked');
            if (!selectedBudget) {
                alert('Please select your budget range to continue.');
                return;
            }
            
            // Check if negotiation preference is selected
            const selectedNegotiate = document.querySelector('input[name="negotiate"]:checked');
            if (!selectedNegotiate) {
                alert('Please select your negotiation preference to continue.');
                return;
            }
            
            // Navigate to next page
            window.location.href = 'location-preferences.html';
        });
    </script>
</body>
</html>
